    <style>
        /* ESTILOS BASE (Iguales al Index) */
        :root { --bg-dark: #09090b; --bg-card: #18181b; --accent: #ccff00; --primary: #2563eb; --text-main: #ffffff; --text-sec: #a1a1aa; --font-head: 'Chakra Petch', sans-serif; --font-body: 'Inter', sans-serif; }
        body { margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-main); font-family: var(--font-body); }
        a { text-decoration: none; color: white; transition: 0.3s; }
        a:hover { color: var(--accent); }

        /* HEADER */
        header { background: var(--bg-dark); padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; border-bottom: 3px solid var(--primary); }
        .logo-img img { max-height: 50px; width: auto; display: block; }
        .logo-img:hover { opacity: 0.8; }
        .back-link { font-weight: bold; color: var(--accent); border: 1px solid var(--accent); padding: 5px 15px; }

        /* ENCABEZADO DE SECCIÓN */
        .section-header {
            background: linear-gradient(to right, #000, var(--primary));
            padding: 60px 5%;
            text-align: center;
            margin-bottom: 40px;
        }
        .section-title { font-family: var(--font-head); font-size: 3.5rem; margin: 0; text-transform: uppercase; text-shadow: 2px 2px 0 black; }
        .section-subtitle { color: var(--accent); font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }

        /* GRID DE NOTICIAS */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; min-height: 50vh; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-bottom: 60px; }
        
        .news-card { background: var(--bg-card); border: 1px solid #333; transition: 0.3s; overflow: hidden; }
        .news-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card-img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; }
        .card-tag { color: var(--accent); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .card-title { font-family: var(--font-head); font-size: 1.3rem; margin: 0 0 10px 0; line-height: 1.2; }
        .read-btn { color: white; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; margin-top: 10px; display: inline-block; }
        .read-btn:hover { color: var(--accent); }

        /* FOOTER */
        footer { background: black; padding: 40px; text-align: center; border-top: 1px solid #333; color: #555; }

        @media (max-width: 768px) { .section-title { font-size: 2.5rem; } }
    </style>
</head>
