    <style>
        :root {
            --bg-dark: #09090b;
            --bg-card: #18181b;
            --accent: #ccff00;
            --primary: #2563eb;
            --text-main: #ffffff;
            --text-sec: #a1a1aa;
            --font-head: 'Chakra Petch', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        body { margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-main); font-family: var(--font-body); overflow-x: hidden; }
        a { text-decoration: none; color: white; transition: 0.3s; }
        a:hover { color: var(--accent); }

        /* --- TOP BAR --- */
        .top-bar { background: black; padding: 10px 2%; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; border-bottom: 1px solid #333; }
        .social-icons a { margin-left: 15px; font-size: 1rem; }

        /* --- HEADER --- */
        header { 
            background: var(--bg-dark); 
            padding: 15px 2%; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            position: sticky; 
            top: 0; 
            z-index: 2000; 
            border-bottom: 3px solid var(--primary); 
        }
        
        .logo-img img { max-height: 50px; width: auto; display: block; }
        .logo-img:hover { opacity: 0.8; }

        .brand-link { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .brand-text { font-family: var(--font-head); font-weight: 700; font-style: italic; font-size: 1.8rem; color: white; line-height: 1; letter-spacing: -1px; }

        nav ul { list-style: none; display: flex; gap: 25px; margin: 0; padding: 0; }
        nav a { font-family: var(--font-head); text-transform: uppercase; font-weight: 700; font-size: 1.1rem; color: #ccc; }
        nav a:hover, nav a.active { color: white; border-bottom: 2px solid var(--accent); }

        .hamburger { display: none; background: none; border: none; color: white; font-size: 2rem; cursor: pointer; }
        .cta-btn { border:1px solid var(--accent); color:var(--accent); padding: 5px 15px; font-weight:bold; }

        /* --- TICKER --- */
        .ticker-wrap { background: var(--primary); color: white; overflow: hidden; white-space: nowrap; padding: 8px 0; font-family: var(--font-head); font-size: 0.9rem; font-weight: bold; }
        .ticker { display: inline-block; animation: scroll 60s linear infinite; }
        .ticker-item { margin-right: 40px; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- LAYOUT --- */
        .container { 
            width: 98%; max-width: 1800px; margin: 20px auto; padding: 0 10px;
            display: flex; flex-direction: column; gap: 40px;
        }

        /* --- CARRUSEL --- */
        .carousel-container {
            position: relative; width: 100%; height: 600px; 
            overflow: hidden; border-bottom: 4px solid var(--accent);
            touch-action: pan-y;
        }
        
        .slide { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out; 
            display: flex; 
            pointer-events: none; /* Desactivado para slides ocultos */
        }
        
        .slide.active { 
            opacity: 1; 
            z-index: 1; 
            pointer-events: auto; /* Activado para el visible */
        }
        
        .slide img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            object-position: top center; 
            filter: brightness(0.7); 
        }
        
        .slide-content { position: absolute; bottom: 0; left: 0; width: 100%; padding: 60px; background: linear-gradient(to top, black, transparent); z-index: 2; }
        .slide-tag { background: var(--accent); color: black; padding: 5px 15px; font-family: var(--font-head); font-weight: bold; text-transform: uppercase; font-size: 1rem; display: inline-block; margin-bottom: 15px; }
        .slide-title { font-family: var(--font-head); font-size: 4rem; margin: 0 0 10px 0; line-height: 1; text-shadow: 2px 2px 4px black; }
        
        /* FLECHAS CORREGIDAS */
        .carousel-btn { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            background: rgba(0,0,0,0.5); color: white; border: none; 
            font-size: 3rem; padding: 20px; cursor: pointer; 
            z-index: 100; /* Siempre encima */
            pointer-events: auto; /* Asegura que reciba clics */
            transition: 0.3s;
        }
        .carousel-btn:hover { background: var(--accent); color: black; }
        .prev { left: 20px; } 
        .next { right: 20px; }

        /* --- NOTICIAS GRID --- */
        .latest-news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .news-card { background: var(--bg-card); border: 1px solid #333; overflow: hidden; transition: 0.3s; }
        .news-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card-img { width: 100%; height: 250px; object-fit: cover; }
        .card-body { padding: 25px; }
        .card-title { font-family: var(--font-head); font-size: 1.5rem; margin: 10px 0; line-height: 1.2; }
        .card-excerpt { font-size: 1rem; color: var(--text-sec); margin-bottom: 15px; }
        .read-btn { color: var(--accent); font-weight: bold; text-transform: uppercase; }

        /* --- SECCIÓN LIGAS --- */
        .bottom-section { background: #111; padding: 40px; border-top: 3px solid var(--primary); margin-top: 20px; }
        .bottom-title { font-family: var(--font-head); font-size: 2rem; color: white; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 30px; }
        .league-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; list-style: none; padding: 0; }
        .league-item { background: var(--bg-card); border: 1px solid #333; padding: 20px; text-align: center; transition: 0.3s; cursor: pointer; }
        .league-item:hover { background: var(--primary); border-color: var(--primary); transform: translateY(-5px); }
        .league-item a { text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%; }
        .league-item span { display: block; font-family: var(--font-head); font-weight: bold; font-size: 1.1rem; margin-top: 10px; }
        .league-item i { font-size: 2rem; color: var(--accent); }
        .league-item:hover i { color: white; }

        /* --- FOOTER --- */
        footer { background: black; padding: 50px 20px; border-top: 1px solid #333; display: flex; flex-direction: column; align-items: center; gap: 25px; }
        .footer-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .footer-social { display: flex; gap: 30px; font-size: 1.8rem; }
        .footer-social a { color: white; transition: 0.3s; }
        .footer-social a:hover { color: var(--accent); transform: scale(1.2); }
        .copyright { color: #555; font-size: 0.8rem; text-align: center; }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .slide-title { font-size: 2rem; }
            .carousel-container { height: 450px; }
            .slide-content { padding: 20px; }
            .hamburger { display: block; }
            .cta-btn { display: none; }
            nav { position: absolute; top: 80px; left: 0; width: 100%; background: var(--bg-dark); border-bottom: 3px solid var(--primary); display: none; flex-direction: column; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.9); }
            nav.active { display: flex; }
            .league-grid { grid-template-columns: repeat(2, 1fr); }
            .brand-text { font-size: 1.4rem; }
            .carousel-btn { font-size: 2rem; padding: 10px; display: block; } /* Flechas visibles en móvil */
        }
    </style>
